<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Prediction Records</h1>

    <div class="table-responsive shadow-sm">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Code</th>
            <th scope="col">Brand</th>
            <th scope="col">Size</th>
            <th scope="col">Weight</th>
            <th scope="col">Confidence</th>
          </tr>
        </thead>
        <tbody id="records-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadRecords() {
      const res = await fetch("/records");
      const records = await res.json();
      const tbody = document.getElementById("records-body");
      tbody.innerHTML = "";
      records.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="/images/${r.filename}" alt="${r.code}" class="img-thumbnail" style="max-width:100px;"></td>
          <td>${r.code}</td>
          <td>${r.brand}</td>
          <td>${r.size}</td>
          <td>${r.weight}</td>
          <td><span class="badge bg-primary">${r.confidence.toFixed(2)}%</span></td>
        `;
        tbody.appendChild(row);
      });
    }
    loadRecords();
  </script>
</body>
</html>
