<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre {
      margin: 0;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Prediction Monitoring</h1>

    <div class="table-responsive shadow-sm">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Code</th>
            <th>Brand</th>
            <th>Confidence</th>
            <th>Preds (per class)</th>
          </tr>
        </thead>
        <tbody id="records-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadRecords() {
      const res = await fetch("/records");
      const records = await res.json();
      const tbody = document.getElementById("records-body");
      tbody.innerHTML = "";

      let idx = 1;

      records.forEach(r => {
        let predsFormatted = "";
        try {
          const predsObj = JSON.parse(r.preds);
          predsFormatted = Object.entries(predsObj)
            .sort((a, b) => b[1] - a[1]) // urutkan dari confidence tertinggi
            .map(([k, v]) => `${k}: ${(v * 100).toFixed(2)}%`)
            .join("\n");
        } catch (e) {
          predsFormatted = r.preds;
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${idx}</td>
          <td>
            <img src="/images/${r.filename}" 
                 alt="${r.brand}" 
                 loading="lazy" 
                 class="img-thumbnail" 
                 style="max-width:100px;">
          </td>
          <td><strong>${r.code}</strong></td>
          <td>${r.brand}</td>
          <td>${Number(r.confidence).toFixed(2)}%</td>
          <td><pre>${predsFormatted}</pre></td>
        `;
        tbody.appendChild(row);
        idx++;
      });
    }

    loadRecords();
  </script>
</body>
</html>
